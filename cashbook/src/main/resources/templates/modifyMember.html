<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>modifyMember</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script>
	$(document).ready(function() {
		$('#btn').click(function() {
			if($('#memberName').val().length < 1) {
				alert("이름을 입력하세요");
				return;
			}
			if($('#memberAddr').val().length < 1) {
				alert("주소를 입력하세요");
				return;
			}
			if($('#memberPhone').val().length < 1) {
				alert("전화번호를 입력하세요");
				return;
			}
			if($('#memberEmail').val().length < 1) {
				alert("이메일을 입력하세요");
				return;
			}
			if($('#memberPw').val().length < 1) {
				alert("비밀번호를 입력하세요");
				return;
			}
			if($('#memberPw').val() != $('#memberPw1').val()) {
				alert("비밀번호가 다릅니다")
				return;
			}
			$('#modifyForm').submit();
		});
	});
</script>
</head>
<body>
	<h1 class="m-5"><strong>회원정보 수정</strong></h1>
	<div th:include="/include/menu::sidemenu"></div>
	<form method="post" action="/modifyMember" id="modifyForm">
		<table class="table">
			<tr>
				<td>아이디</td>
				<td><input type="text" th:value="${member.memberId}" name="memberId" id="memberId" readonly="readonly"></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" th:value="${member.memberName}" name="memberName" id="memberName"></td>
			</tr>
			<tr>
				<td>주소</td>
				<td><input type="text" th:value="${member.memberAddr}" name="memberAddr" id="memberAddr"></td>
			</tr>
			<tr>
				<td>전화번호</td>
				<td><input type="text" th:value="${member.memberPhone}" name="memberPhone" id="memberPhone"></td>
			</tr>
			<tr>
				<td>이메일</td>
				<td><input type="text" th:value="${member.memberEmail}" name="memberEmail" id="memberEmail"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="password" name="memberPw" id="memberPw" class="form-control" placeholder="PW 입력"></td>
			</tr>
			<tr>
				<td>비밀번호 확인</td>
				<td><input type="password" name="memberPw1" id="memberPw1" class="form-control" placeholder="PW 확인"></td>
			</tr>
		</table>
		<!-- 비밀번호 틀리면 -->
		<div align="center">
			<span th:text="${msg}"></span>
		</div>
		<br>
		<div align="center">
			<button type="button" id="btn">정보수정</button>
		</div>
	</form>
</body>
</html>
