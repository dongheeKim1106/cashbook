<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>addMember</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script>
	// 모든 span태그의 입력을 초기화 시켜주는 함수
	let helperInit = function() {
		$('#idHelper').text("");
		$('#pwHelper').text("");
		$('#nameHelper').text("");
		$('addrHelper').text("");
		$('#phoneHelper').text("");
		$('#emailHelper').text("");
	};

	$(document).ready(function() {
		$("#btn").click(function() {
			
			if($('#memberId').val().length < 4) {
				// 함수 호출
				helperInit();
				$('#idHelper').text("ID는 4자 이상");
				// 커서가 memberId라는 id를 가진 text창으로 이동
				$('#memberId').focus();
			} else if($('#memberPw').val().length < 4) {
				helperInit();
				$('#pwHelper').text("PW는 4자 이상");
				$('#memberPw').focus();
			} else if($('#memberPw').val() != $('#memberPw2').val()) {
				helperInit();
				$('#pwHelper').text("PW를 확인 하세요");
				$('#memberPw').focus();
			} else if($('#memberName').val().length < 1) {
				helperInit();
				$('#nameHelper').text("이름을 입력 하세요");
				$('#memberName').focus();
			} else if($('#memberAddr').val().length < 1) {
				helperInit();
				$('addrHelper').text("주소를 입력 하세요");
				$('#memberAddr').focus();
			} else if($('#memberPhone').val().length < 1) {
				helperInit();
				$('#phoneHelper').text("전화번호를 입력 하세요");
				$('#memberPhone').focus();
			} else if($('#memberEmail').val().length < 1) {
				helperInit();
				$('#emailHelper').text("이메일을 입력 하세요");
				$('#memberEmail').focus();
			} else {
				$('#myForm').submit();
			}
		});
	});
</script>
</head>
<body>
	<div class="container">
		<div align="center">
			<h1 class="m-5">회원가입</h1>
			<form id="myForm" method="post" action="/addMember">
				<div>
					아이디 : <input type="text" name="memberId" id="memberId">
					<!-- 메세지가 뜰 위치 -->
					<span id="idHelper"></span>
				</div>
				<div>
					비밀번호 : <input type="password" name="memberPw" id="memberPw">
					<span id="pwHelper"></span>
				</div>
				<div>
					비밀번호확인 : <input type="password" id="memberPw2">
				</div>
				<div>
					사용자 이름 : <input type="text" name="memberName" id="memberName">
					<span id="nameHelper"></span>
				</div>
				<div>
					주소 : <input type="text" name="memberAddr" id="memberAddr">
					<span id="addrHelper"></span>
				</div>
				<div>
					전화번호 : <input type="text" name="memberPhone" id="memberPhone">
					<span id="phoneHelper"></span>
				</div>
				<div>
					이메일 : <input type="text" name="memberEmail" id="memberEmail">
					<span id="emailHelper"></span>
				</div>
				<div>
					<button type="button" id="btn">회원가입</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
