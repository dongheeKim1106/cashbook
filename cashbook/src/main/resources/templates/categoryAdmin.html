<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>categoryAdmin</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style th:include="/include/menu::css"></style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2">
				<div th:include="/include/menu::sidemenu" class="sidenav"></div>
			</div>
			<div class="col-sm-2">
			</div>
			<div class="col-sm-6">
				<div align="center">
					<h1 class="m-5"><Strong>Categry</Strong></h1>
				</div>
				<br>
				<div class="d-flex justify-content-between">
					<div align="left" th:if="${currentPage > 1}">
						<a th:href="@{categoryAdmin(currentPage=${currentPage - 1})}" class="btn btn-primary">이전</a>
					</div>
					<div th:unless="${currentPage > 1}" align="left">
						<a class="btn btn-primary">이전</a>
					</div>
					<div align="right" th:if="${currentPage < lastPage}">
						<a th:href="@{categoryAdmin(currentPage=${currentPage + 1})}" class="btn btn-primary">다음</a>
					</div>
					<div th:unless="${currentPage < lastPage}" align="right">
						<a class="btn btn-primary">다음</a>
					</div>
				</div>
				<br>
				<!-- 리스트 -->
				<div align="center">
					<table class="table table-bordered center">
						<thead>
							<tr class="table-active">
								<td>카테고리</td>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
