<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>getCashListByDate</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style th:include="/include/menu::css"></style>
</head>
<body>
	<div th:include="/include/menu::sidemenu" class="sidenav"></div>
	<div align="center">
		<h1 class="m-5"><strong>오늘 날짜 리스트</strong></h1>
	</div>
	<br>
	<div align="center">
		<table border="1">
			<thead>
				<tr>
					<th>수입, 지출</th>
					<th>카테고리</th>
					<th>가격</th>
					<th>장소</th>
					<th>메모</th>
					<th>수정</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody>
				<!-- thymleaf for문  -->
				<tr th:each="list : ${cashList}">
					<td th:text="${list.cashKind}"></td>
					<td th:text="${list.categoryName}"></td>
					<td th:text="${list.cashPrice}"></td>
					<td th:text="${list.cashPlace}"></td>
					<td th:text="${list.cashMemo}"></td>
					<td><a href="">수정</a></td>
					<td><a href="">삭제</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
